{% for molt in replies.items %}
    {% include "molt.html" %}
{% else %}
    <div class="d-inline-block w-100 p-5 text-muted text-molt text-center">This user has not replied to anything</div>
{% endfor %}
{% if replies.has_next or replies.has_prev %}
    <nav aria-label="Page navigation buttons" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item {{'' if replies.has_prev else 'disabled'}}">
                <a class="page-link h-100 p-0" href="javascript:loadContent_{{hexID}}({{molts.prev_num}});" tabindex="-1">
                    <span class="absolute-center" data-width="24" data-height="24" data-jam="chevron-left"></span>
                </a>
            </li>
            <li class="page-item {{'' if replies.has_prev else 'disabled'}}"><a class="page-link" href="javascript:loadContent_{{hexID}}(1);">Home</a></li>
            <li class="page-item {{'' if replies.has_next else 'disabled'}}">
                <a class="page-link h-100 p-0" href="javascript:loadContent_{{hexID}}({{molts.next_num}});">
                    <span class="absolute-center" data-width="24" data-height="24" data-jam="chevron-right"></span>
                </a>
            </li>
        </ul>
    </nav>
{% endif %}
